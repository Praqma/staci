version: '2'

services:

  BITBUCKETNAME:
    JENKINSNAME: ./images/bitbucket
    container_name: BITBUCKETNAME.DOMAINNAME
    hostname: BITBUCKETNAME.DOMAINNAME
    # 8888 is our custom port we set up for a separate/additional connection.
    expose:
      - "8888"
      - "7990"
    ports:
      # 7999 is SSH for bitbucket
      - "7999:7999"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ATLASSIANTOPDIR/BITBUCKETNAME:/var/atlassian/bitbucket

  JIRANAME:
    JENKINSNAME:  ./images/jira
    container_name: JIRANAME.DOMAINNAME
    hostname: JIRANAME.DOMAINNAME
    environment:
      - CATALINA_OPTS="-Datlassian.plugins.enable.wait=300" "-Xmx768m" "-Xms512m" "-Dorg.apache.catalina.SESSION_COOKIE_NAME=jirasession" "-Duser.timezone="
    expose:
      - "8888"
      - "8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ATLASSIANTOPDIR/JIRANAME:/var/atlassian/jira

  CRUCIBLENAME:
    JENKINSNAME:  ./images/crucible
    container_name: CRUCIBLENAME.DOMAINNAME
    hostname: CRUCIBLENAME.DOMAINNAME
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ATLASSIANTOPDIR/CRUCIBLENAME:/var/atlassian/crucible

  JENKINSNAME:
    JENKINSNAME: ./images/jenkins
    container_name: JENKINSNAME.DOMAINNAME
    hostname: JENKINSNAME.DOMAINNAME
    ports:
      - "50000:50000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - CODETOPDIR/JENKINSNAME:/var/jenkins_home

  ARTIFACTORYNAME:
    JENKINSNAME:  ./images/artifactory
    container_name: ARTIFACTORYNAME.DOMAINNAME
    hostname: ARTIFACTORYNAME.DOMAINNAME
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - CODETOPDIR/ARTIFACTORYNAME/backup:/artifactory/backup
      - CODETOPDIR/ARTIFACTORYNAME/data:/artifactory/data
      - CODETOPDIR/ARTIFACTORYNAME/logs:/artifactory/logs

  haproxy:
    JENKINSNAME: ./images/haproxy
    container_name: haproxy.DOMAINNAME
    hostname: haproxy.DOMAINNAME
    depends_on:
      - atlassiandb
      - JENKINSNAME
      - ARTIFACTORYNAME
      - JIRANAME
      - CRUCIBLENAME
      - BITBUCKETNAME
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - CODETOPDIR/haproxy:/var/haproxy
  cadvisor:
    # Note: cadvisor is not part of haproxy setup. It exposes it's port on the dockerhost.
    #       This is intentional.
    image: google/cadvisor:latest 
    container_name: cadvisor.DOMAINNAME
    hostname: cadvisor.DOMAINNAME
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
