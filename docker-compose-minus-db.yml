version: '2'

services:
  bitbucket:
    build: ./images/bitbucket
    container_name: bitbucket
    hostname: bitbucket
    # 8888 is our custom port we set up for a separate/additional connection.
    expose:
      - "8888"
      - "7990"
    ports:
      # 7999 is SSH for bitbucket
      - "7999:7999"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/bitbucket:/var/atlassian/bitbucket

  jira:
    build:  ./images/jira
    container_name: jira
    hostname: jira
    environment:
      - CATALINA_OPTS="-Datlassian.plugins.enable.wait=300" "-Xmx768m" "-Xms512m" "-Dorg.apache.catalina.SESSION_COOKIE_NAME=jirasession" "-Duser.timezone="
    expose:
      - "8888"
      - "8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/jira:/var/atlassian/jira

  crucible:
    build:  ./images/crucible
    container_name: crucible
    hostname: crucible
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/crucible:/var/atlassian/crucible

  jenkins:
    build: ./images/jenkins
    container_name: jenkins
    hostname: jenkins
    ports:
      - "50000:50000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/jenkins:/var/jenkins_home

  artifactory:
    build:  ./images/artifactory
    container_name: artifactory
    hostname: artifactory
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/artifactory/backup:/artifactory/backup
      - STORAGEDIR/artifactory/data:/artifactory/data
      - STORAGEDIR/artifactory/logs:/artifactory/logs

  haproxy:
    build: ./images/haproxy
    container_name: haproxy
    hostname: haproxy
    depends_on:
      - atlassiandb
      - jenkins        
      - artifactory
      - jira
      - crucible
      - bitbucket
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - STORAGEDIR/haproxy:/var/haproxy
  cadvisor:
    # Note: cadvisor is not part of haproxy setup. It exposes it's port on the dockerhost.
    #       This is intentional.
    image: google/cadvisor:latest 
    container_name: cadvisor
    hostname: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
